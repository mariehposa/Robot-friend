<!DOCTYPE html>
<html>
<head>
	<title>ROBOT</title>
	<link rel="stylesheet" type="text/css" href="mrobot.css">
</head>
<body>
	<h1> Android Robot Friend</h1>
	<div class="robot">
		<div class="android">
			<div class="antenna">
				<div class="left_antenna"></div>
				<div class="right_antenna"></div>
			</div>
			<div class="head">
				<div class="eyes">
					<div class="left_eye"></div>
					<div class="right_eye"></div>
				</div>
			</div>
			<div class="body">
				<div class="right_arm"></div>
				<div class="stomach"></div>
				<div class="left_arm"></div>
			</div>
			<div class="leg">
				<div class="left_leg"></div>
				<div class="right_leg"></div>
			</div>
		</div>	
	</div>
</body>
</html>
